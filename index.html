<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <aside>
        <h2 id="dashboard">Dashboard</h2>
        <ul>
            <li id="home">Home</li>
            <li id="profile">Profile</li>
            <li id="messages">Messages</li>
            <li id="history">History</li>
            <li id="tasks">Tasks</li>
            <li id="communities">Communities</li>
        </ul>
        <ul>
            <li id="settings">Settings</li>
            <li id="support">Support</li>
            <li id="privacy">Privacy</li>
        </ul>
    </aside>
    <header>
        <div>
            <div class="search">
                <img src="./img/icons/magnify.svg" alt="Search icon" class="icon">
                <input type="search">
            </div>
            <div class="profile">
                <img src="./img/icons/bell-ring-outline.svg" alt="Search icon" class="icon">
                <img alt="Profile picture" class="profile-picture" src="./img/man-g35352d3f0_640.jpg">
                <h3 class="user-name">Morgan Oakley</h3>
            </div>
        </div>
        <div>
            <div class="greeting">
                <img alt="Profile picture" class="profile-picture main" src="./img/man-g35352d3f0_640.jpg">
                <div>
                    <p>Hi there,</p>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
            </div>
            <menu>
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </menu>
        </div>
    </header>
    <main>
        t
    </main>
</body>
</html>
